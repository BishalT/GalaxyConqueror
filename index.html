<!DOCTYPE html>
<html>
    <head>
        <title> Galaxy Conqueror </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type = "text/css" href = "assets/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/starsbg.css"/>
        <script src="assets/js/index.js"></script>
    </head>

    <body>
        <div id="stars2"></div>
        <div class="planet-holder">
            <div class="planet-header">
                <h1 class="planet-name"> Current Planet: Earth </h1>
                <h2 class="population-count"> Population: </h1>
                <h3 class="max-count"> Max Population: </h2>
            </div>
            <div class="planet-resources">
                <table class="planet-resource">
                    <tr class="planet-resource-row">
                        <td><button onclick="perform_action('resources', 'stone_count')">Mine</button></td>
                        <td><a href="#" data-toggle="tooltip" title="0.0/s"><p class="stone-count">Stone: </p></a></td>
                    </tr>
                    <tr class="planet-resource-row">
                        <td><button onclick="perform_action('resources', 'food_count')">Harvest</button></td>
                        <td><a href="#" data-toggle="tooltip" title="0.0/s"><p class="food-count">Food: </p></a></td>
                    </tr>
                    <tr class="planet-resource-row">
                        <td><button onclick="perform_action('resources', 'wood_count')"> Chop</button></td>
                        <td><a href="#" data-toggle="tooltip" title="0.0/s"><p class="wood-count">Wood: </p></a></td>
                    </tr>
                </table>
                <img src="assets/images/planet-Earth.png"/>
                <table class="planet-buildings">
                    <tr class="planet-building-row">
                        <td><p class="quarry-count"> Quarry: </p></td>
                        <td><button onclick="perform_action('buildings','quarry_count')" data-toggle="tooltip" data-placement="right" title="50 wood"> Build</button></td>
                    </tr>
                    <tr class="planet-building-row">
                        <td><p class="forester-count"> Forester: </p></td>
                        <td><button onclick="perform_action('buildings','forester_count')" data-toggle="tooltip" data-placement="right" title="25 wood, 25 stone">Build</button></td>
                    </tr>
                    <tr class="planet-building-row">
                        <td><p class="farm-count"> Farm: </p></td>
                        <td><button onclick="perform_action('buildings','farm_count')" data-toggle="tooltip" data-placement="right" title="10 wood, 10 stone">Build</button></td>
                    </tr>
                </table>
            </div>
            <div class="tempCol">
                <table class="planet-houses">
                        <tr class="planet-building-row">
                            <td><button onclick="perform_action('houses','hut_count')" data-toggle="tooltip" data-placement="left" title="20 wood, 20 stone, +3 max">Build</button></td>
                            <td><p class="hut-count"> Hut: </p></td>
                        </tr>
                        <tr class="planet-building-row">
                            <td><button onclick="perform_action('houses','house_count')" data-toggle="tooltip" data-placement="left" title="100 wood, 100 stone, +5 max">Build</button></td>
                            <td><p class="house-count"> House: </p></td>
                        </tr>
                        <tr class="planet-building-row">
                            <td><button onclick="perform_action('houses','mansion_count')" data-toggle="tooltip" data-placement="left" title="1000 wood, 1000 stone, +10 max" >Build</button></td>
                            <td><p class="mansion-count"> Mansion: </p></td>
                        </tr>
                </table>
            </div>
        </div>
        <div class="footer">
            <button onclick="reset_game()"> Reset </button>
        </div>      
    </body>

</html>
