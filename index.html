<!DOCTYPE html>
<html>
    <head>
        <title> Galaxy Conqueror </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type = "text/css" href = "assets/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/starsbg.css"/>
        <script src="assets/js/index.js"></script>
    </head>

    <body>
        <div id="stars2"></div>
        <div class="planet-holder">
            <div class="planet-header">
                <h1 class="planet-name"> Current Planet: Earth </h1>
                <h2 class="population-count"> Population: </h1>
                <h3 class="year-count">Year: </h3>
            </div>
            <div class="planet-resources">
                <div class="resources-box">
                    <h3>Resources</h3>
                    <table class="planet-resource">
                        <tr class="planet-resource-row">
                            <td><button onclick="perform_action('resources', 'stone_count', 1)"><img src="assets/images/icon/pickaxe-icon.png"/> Mine</button></td>
                            <td><p class="stone-count">Stone: </p></td>
                            <td><p class="stone-rate">0.0/s</p></td>
                            <td><p class="stone-max">max: </p></td>
                        </tr>
                        <tr class="planet-resource-row">
                            <td><button onclick="perform_action('resources', 'wood_count', 1)"><img src="assets/images/icon/axe-icon.png"/>Chop</button></td>
                            <td><p class="wood-count">Wood: </p></td>
                            <td><p class="wood-rate">0.0/s</p></td>
                            <td><p class="wood-max">max: </p></td>
                        </tr>
                        <tr class="planet-resource-row">
                                <td><button onclick="perform_action('resources', 'food_count', 1)"><img src="assets/images/icon/food-icon.png"/>Harvest</button></td>
                                <td><p class="food-count">Food: </p></td>
                                <td><p class="food-rate">0.0/s</p></td>
                                <td><p class="food-max">max: </p></td>
                        </tr>
                    </table>
                </div>
                <img src="assets/images/planet-Earth.png"/>
                <div class="population-box">
                    <h3>Population</h3>
                    <table class="planet-resource">
                            <tr class="planet-population-row">
                                    <td><button onclick="perform_action('population', 'population_count', 1)"><img src="assets/images/icon/person-icon.png"/>Increase</button></td>
                                    <td><p>Population</p></td>
                                    <td><p class="max-count"> Max: </p><td>
                            </tr>
                    </table>
                </div>
            </div>
            <div class="planet-holder-two">
    
                <div class="tempCol">
                    <div class="tabHeader"><h3>Buildings</h3></div>
                    <div class="tab">
                        <button class="tablinks" onclick="open_tab(event, 'production',1)" id="default-open">Production</button>
                        <button class="tablinks" onclick="open_tab(event, 'storage',1)">Storage</button>
                        <button class="tablinks" onclick="open_tab(event, 'housing',1)">Housing</button>
                    </div>
                    
                    <!-- Tab content -->
                    <div id="production" class="tabcontent">
                        <table class="planet-buildings">
                                <tr class="planet-building-row">
                                    <td><p class="quarry-count"> Quarry: </p></td>
                                    <td><button onclick="perform_action('buildings','quarry_count', 1)" data-toggle="tooltip" data-placement="right" title="50 wood"> 
                                            <img src="assets/images/icon/hammer-icon.png"/>Build</button></td>
                                    <td><button onclick="perform_action('buildings','quarry_count', 5)"> 
                                            <img src="assets/images/icon/hammer-icon.png"/>Build 5</button></td>
                                    <td><button onclick="perform_action('buildings','quarry_count', 10)"> 
                                            <img src="assets/images/icon/hammer-icon.png"/>Build 10</button></td>
                                </tr>
                                <tr class="planet-building-row">
                                    <td><p class="forester-count"> Forester: </p></td>
                                    <td><button onclick="perform_action('buildings','forester_count', 1)" data-toggle="tooltip" data-placement="right" title="25 wood, 25 stone">
                                            <img src="assets/images/icon/hammer-icon.png"/>Build</button></td>
                                    <td><button onclick="perform_action('buildings','forester_count', 5)">
                                            <img src="assets/images/icon/hammer-icon.png"/>Build 5</button></td>
                                    <td><button onclick="perform_action('buildings','forester_count', 10)">
                                            <img src="assets/images/icon/hammer-icon.png"/>Build 10</button></td>
                                </tr>
                                <tr class="planet-building-row">
                                    <td><p class="farm-count"> Farm: </p></td>
                                    <td><button onclick="perform_action('buildings','farm_count', 1)" data-toggle="tooltip" data-placement="right" title="10 wood, 10 stone">
                                            <img src="assets/images/icon/hammer-icon.png"/>Build</button></td>
                                    <td><button onclick="perform_action('buildings','farm_count', 5)">
                                            <img src="assets/images/icon/hammer-icon.png"/>Build 5</button></td>
                                    <td><button onclick="perform_action('buildings','farm_count', 10)">
                                            <img src="assets/images/icon/hammer-icon.png"/>Build 10</button></td>
                                </tr>
                        </table>
                    </div>

                    <div id="storage" class="tabcontent">
                            <table class="planet-buildings">
                                    <tr class="planet-building-row">
                                        <td><p class="stockpile-count"> Stockpile: </p></td>
                                        <td><button onclick="perform_action('storage','stockpile_count', 1)" data-toggle="tooltip" data-placement="right" title="50 stone, +250 stone"> 
                                                <img src="assets/images/icon/hammer-icon.png"/>Build</button></td>
                                        <td><button onclick="perform_action('storage','stockpile_count',5)"> 
                                                <img src="assets/images/icon/hammer-icon.png"/>Build 5</button></td>
                                        <td><button onclick="perform_action('storage','stockpile_count',10)"> 
                                                <img src="assets/images/icon/hammer-icon.png"/>Build 10</button></td>
                                    </tr>
                                    <tr class="planet-building-row">
                                        <td><p class="mill-count"> Mill: </p></td>
                                        <td><button onclick="perform_action('storage','mill_count', 1)" data-toggle="tooltip" data-placement="right" title="50 wood, +250 wood">
                                                <img src="assets/images/icon/hammer-icon.png"/>Build</button></td>
                                        <td><button onclick="perform_action('storage','mill_count', 5)">
                                                <img src="assets/images/icon/hammer-icon.png"/>Build 5</button></td>
                                        <td><button onclick="perform_action('storage','mill_count', 10)">
                                                <img src="assets/images/icon/hammer-icon.png"/>Build 10</button></td>
                                    </tr>
                                    <tr class="planet-building-row">
                                        <td><p class="barn-count"> Barn: </p></td>
                                        <td><button onclick="perform_action('storage','barn_count', 1)" data-toggle="tooltip" data-placement="right" title="50 wood, 50 stone, +250 food">
                                                <img src="assets/images/icon/hammer-icon.png"/>Build</button></td>
                                        <td><button onclick="perform_action('storage','barn_count', 5)">
                                                <img src="assets/images/icon/hammer-icon.png"/>Build 5</button></td>
                                        <td><button onclick="perform_action('storage','barn_count', 10)">
                                                <img src="assets/images/icon/hammer-icon.png"/>Build 10</button></td>
                                    </tr>
                            </table>
                        </div>
                    
                    <div id="housing" class="tabcontent">
                        <table class="planet-houses">
                                <tr class="planet-building-row">
                                    <td><p class="hut-count"> Hut: </p></td>
                                    <td><button onclick="perform_action('houses','hut_count', 1)" data-toggle="tooltip" data-placement="left" title="20 wood, 20 stone, +5 max">
                                            <img src="assets/images/icon/house-icon.png"/>Build</button></td>
                                </tr>
                                <tr class="planet-building-row">
                                    <td><p class="house-count"> House: </p></td>
                                    <td><button onclick="perform_action('houses','house_count', 1)" data-toggle="tooltip" data-placement="left" title="100 wood, 100 stone, +10 max">
                                            <img src="assets/images/icon/house-icon.png"/>Build</button></td>
                                </tr>
                                <tr class="planet-building-row">
                                    <td><p class="mansion-count"> Mansion: </p></td>
                                    <td><button onclick="perform_action('houses','mansion_count', 1)" data-toggle="tooltip" data-placement="left" title="1000 wood, 1000 stone, +25 max">
                                            <img src="assets/images/icon/house-icon.png"/>Build</button></td>
                                </tr>
                        </table>
                    </div>

                </div>

                <div class="tempCol">
                        <div class="tabHeader"><h3>Upgrades</h3></div>
                        <div class="tab">
                            <button class="tablinks2" onclick="open_tab(event, 'production-up',2)">Production</button>
                            <button class="tablinks2" onclick="open_tab(event, 'storage-up',2)">Storage</button>
                            <button class="tablinks2" onclick="open_tab(event, 'housing-up',2)">Housing</button>
                        </div>
                        
                        <!-- Tab content -->
                        <div id="production-up" class="tabcontent2">
                            <h3>Coming Soon</h3>
                        </div>

                        <div id="storage-up" class="tabcontent2">
                            <h3>Coming Soon</h3>
                            </div>
                        
                        <div id="housing-up" class="tabcontent2">
                            <h3>Coming Soon</h3>
                        </div>
        
                </div>

            </div>
        </div>

        <div class="footer">
            <button onclick="reset_game()"> Reset </button>
        </div>      
    </body>

</html>
