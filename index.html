<!DOCTYPE html>
<html>
    <head>
        <title> Galaxy Conqueror </title>
        <link rel = "stylesheet" type = "text/css" href = "assets/css/index.css"/>
        <script src="assets/js/index.js"></script>
    </head>

    <body>
        <div class="planet-holder">
            <div class="planet-header">
                <h1 class="planet-name"> Current Planet: Earth </h1>
                <h2 class="population-count"> Population: </h1>
                <h3 class="max-count"> Max Population: </h2>
            </div>
            <div class="planet-resources">
                <table class="planet-resource">
                    <tr class="planet-resource-row">
                        <td><button onclick="perform_action('resources', 'stone_count')">Mine</button></td>
                        <td><p class="stone-count">Stone: </p></td>
                        <td><p class="stone-rate">0.0/s</p></td>
                    </tr>
                    <tr class="planet-resource-row">
                        <td><button onclick="perform_action('resources', 'food_count')">Harvest</button></td>
                        <td><p class="food-count">Food: </p></td>
                        <td><p class="food-rate">0.0/s</p></td>
                    </tr>
                    <tr class="planet-resource-row">
                        <td><button onclick="perform_action('resources', 'wood_count')"> Chop</button></td>
                        <td><p class="wood-count">Wood: </p></td>
                        <td><p class="wood-rate">0.0/s</p></td>
                    </tr>
                </table>
                <img src="assets/images/planet-Earth.png"/>
                <table class="planet-buildings">
                    <tr class="planet-building-row">
                        <td><p class="quarry-count"> Quarry: </p></td>
                        <td><p>50 wood</p></td>
                        <td><button onclick="perform_action('buildings','quarry_count')"> Build</button></td>
                    </tr>
                    <tr class="planet-building-row">
                        <td><p class="forester-count"> Forester: </p></td>
                        <td><p>25 wood, 25 stone</p></td>
                        <td><button onclick="perform_action('buildings','forester_count')">Build</button></td>
                    </tr>
                    <tr class="planet-building-row">
                        <td><p class="farm-count"> Farm: </p></td>
                        <td><p>10 wood, 10 stone</p></td>
                        <td><button onclick="perform_action('buildings','farm_count')">Build</button></td>
                    </tr>
                </table>
            </div>
            <div class="tempCol">
                <table class="planet-houses">
                        <tr class="planet-building-row">
                            <td><button onclick="perform_action('houses','hut_count')">Build</button></td>
                            <td><p class="hut-count"> Hut: </p></td>
                            <td><p>20 wood, 20 stone, +3 max</p></td>
                        </tr>
                        <tr class="planet-building-row">
                            <td><button onclick="perform_action('houses','house_count')">Build</button></td>
                            <td><p class="house-count"> House: </p></td>
                            <td><p>100 wood, 100 stone, +5 max</p></td>
                        </tr>
                        <tr class="planet-building-row">
                            <td><button onclick="perform_action('houses','mansion_count')">Build</button></td>
                            <td><p class="mansion-count"> Mansion: </p></td>
                            <td><p>1000 wood, 1000 stone, +10 max</p></td>
                        </tr>
                </table>
            </div>
        </div>      
    </body>

</html>
